<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <!--------startup landing page------>
    <div class="container ">
        <p>Welcome Home once again</p>
        <button class="btn">Register</button>
    </div>

    <!-------the floating logging form starts here------>
    <div class="form-container active">      
        <section class="section-1">

            <!------------icon for closing the form------>
            <div class="close-icon">
                <i class="fa-solid fa-xmark fa-x"></i>
            </div>

            <!--------the form is done is------->
            <div>
                <h1>Register Your credentials here!</h1>
            </div>
            <form action="">
                <label for="">Username</label><br>
                <input type="text" placeholder="Username" id="email"><br>
                <div></div><br>

                <label for="">Email</label><br>
                <input type="email" placeholder="Email" id="email"><br>
                <div></div><br>

                <label for="">Password</label><br>
                <input type="password" placeholder="password" id="password"><br><br>

                <input type="submit" value="Sign Up" class="btn1">
            </form>
        </section>
        <section class="section-2">
            <img src="image1.svg" alt="">
        </section>

    </div>
    <script src="design1.js"></script>
</body>
</html>
