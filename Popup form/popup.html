<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Blurred Popup</title>
</head>
<body>
    <div class="container ">
        <h1>Welcome to our Website</h1>
        <button class="btn">Click to join</button>
    </div>

    <div class="popup-container active">
        <h2>Login Credentials</h2>
        <label for="">Username</label>
        <input type="text" class="input" id="email" placeholder="Username"><br>

        <label for="">Email</label>
        <input type="email" class="input" id="email" placeholder="email"><br>

        <label for="">Password</label>
        <input type="password" class="input" id="password" placeholder="password"><br>
        <button type="submit" class="popup-btn">Login</button>

        <div class="close-icon">
            <i class="fa-solid fa-xmark fa-2x"></i>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
